{% extends "template.html" %}

{% block titulo %} Nova Tarefa {% endblock %}

{% block conteudo %} 
    <h1>Nova tarefa</h1>
    <form class="form" action="{{ url_for('salvar_tarefa') }}" method="POST">
        <div class="form-div">
            <label class="form-div-label" for="titulo">Titulo:</label>
            <input class="form-div-input" type="text" id="titulo" name="titulo" required>
        </div>
        <div class="form-div">
            <label class="form-div-label" for="descricao">Descrição:</label>
            <textarea class="form-div-textarea" name="descricao" id="descricao" rows="4" cols="50">

            </textarea>
        </div>
        <div class="form-div">
            <button class="form-div-button" type="submit">
                Salvar Tarefa
            </button>
        </div>
    </form>
{% endblock %}
